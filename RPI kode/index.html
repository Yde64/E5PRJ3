  <!DOCTYPE html>
  <meta charset="utf-8" />
  <title>WebSocket Test</title>
  <iframe id="frmFile" src="test.txt" onload="LoadFile()" style="display: none;"></iframe>
  <script language="javascript" type="text/javascript">
   
  var log = new Array(1000);
  var logCounter = 0;
  var wsUri = "ws://10.9.8.2:3000/";
  var output;
  var counter = 0;
 
 
  function init()
  {
    output = document.getElementById("output");
    //testWebSocket();
  }


 // function testWebSocket()
  {
   // websocket = new WebSocket(wsUri);
    //websocket.onopen = function(evt) { onOpen(evt) };
    //websocket.onclose = function(evt) { onClose(evt) };
    //websocket.onmessage = function(evt) { onMessage(evt) };
   // websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("CONNECTED");
    doSend("WebSocket rocks");
  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
  }

  function onMessage(evt)
  {
    writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
    //websocket.close();
  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message)
  {
    writeToScreen("SENT: " + message);
    websocket.send(message);
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }


function LoadFile() {
  var oFrame = document.getElementById("frmFile");
  var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;  
  init();
  
  while (strRawContents.indexOf("\r") >= 0)
        strRawContents = strRawContents.replace("\r", "");
  var arrLines = strRawContents.split("\n");
  //alert("File " + oFrame.src + " has " + arrLines.length + " lines");
  for (var i = 0; i < arrLines.length; i++)
  {
        var curLine = arrLines[i];
        writeToScreen(curLine);
  }
}

  window.addEventListener("load", init, false);

  function clicker()
  {
        var i = 0;
        log[logCounter] = 1;
        logCounter++;
        for(i = 0; i < log.length; i++)
        {
                if(log[i] != 0 && log[i] != undefined)
                {
                        writeToScreen(log[i]);
                }
                else
                {
                        writeToScreen("Ikke flere Chug tider");
                        break;
                }
        }

 }

  async function clearLog()
  {
        let response = await fetch('test1.txt');
        let text = await response.text();
        console.log(text);
        writeToScreen(text);


}

  function TekstTest()
  {
        writeToScreen("det virker");
  }

  </script>

  <h2>WebSocket Test</h2> 
 
 <button type="button" onclick="clicker()">Insert and print log</button>
